<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span>{{'loginPage.formName' | translate}}</span></h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form name="Form" ng-submit="main.signIn()">
        <md-input-container class="md-block">
          <label>{{'loginPage.labelUsername' | translate}}</label>
          <input type="text" name="email" ng-model="main.formData.email" placeholder="{{'loginPage.inputUsername' | translate}}" required=""
          />
          <div ng-messages="Form.email.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">{{'loginPage.invalidUsername' | translate}}</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>{{'loginPage.labelPassword' | translate}}</label>
          <input type="password" name="password" ng-model="main.formData.password" placeholder="{{'loginPage.inputPassword' | translate}}"
            required="" md-maxlength="16" />
          <div ng-messages="Form.password.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">{{'loginPage.invalidPassword' | translate}}</div>
          </div>
        </md-input-container>
        <md-button ng-disabled="!Form.$valid" type="submit" ng-click="main.signIn()" class="md-raised md-primary">&nbsp {{'loginPage.buttonLogin' | translate}} &nbsp</md-button>

      </form>
    </md-card-content>
  </md-card>
</md-content>
